    <h1 class="post-title" itemprop="name headline">ssl 中公钥、私钥、证书后缀名</h1>
    
</header>

        <div class="post-content clearfix" itemprop="articleBody">
    

    

<h3 id="csr:3c79738ba42290c5c30beda88b41710e">*.csr</h3>

<p>证书签名请求(Certificate signing request), 包含证书持有人的信息</p>

<h3 id="key:3c79738ba42290c5c30beda88b41710e">*.key</h3>

<p>秘钥，格式也可以为pem</p>

<h3 id="cer-crt:3c79738ba42290c5c30beda88b41710e">*.cer *.crt</h3>

<p>这两个都是证书，Linux下叫crt, Windows下叫cer,存储格式可以为pem,der</p>

<h3 id="pem:3c79738ba42290c5c30beda88b41710e">*.pem</h3>

<p>证书或者秘钥的Base64文本存储格式</p>

<h3 id="der:3c79738ba42290c5c30beda88b41710e">*.der</h3>

<p>证书的二级制存储格式</p>
