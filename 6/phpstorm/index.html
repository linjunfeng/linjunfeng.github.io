<h3 id="跳转行:a8f04218514140799b2bb2d18c27bdb2">跳转行</h3>

<p>ctrl+G</p>

<h3 id="复制行:a8f04218514140799b2bb2d18c27bdb2">复制行</h3>

<p>ctrl+D</p>

<h3 id="查找:a8f04218514140799b2bb2d18c27bdb2">查找</h3>

<p>ctrl+f<br />
ctrl+shift+f</p>

<h3 id="替换:a8f04218514140799b2bb2d18c27bdb2">替换</h3>

<p>ctrl+r<br />
ctrl+shift+r</p>

<h3 id="选中代码:a8f04218514140799b2bb2d18c27bdb2">选中代码</h3>

<p>ctrl+w</p>

<h3 id="大小写转换:a8f04218514140799b2bb2d18c27bdb2">大小写转换</h3>

<p>Ctrl+Shift+U</p>

<h3 id="前进后退:a8f04218514140799b2bb2d18c27bdb2">前进后退</h3>

<p>ctrl+alt+ ← →</p>
